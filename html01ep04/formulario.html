<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Quer café, meu parceiro?</title>
    </head>
    <body>
        <form action="capta-dados/" method="POST">
            <header>
                <h3>Quer café?</h3>
            </header>
            <fieldset>
                <div>
                    <input type="radio" id=op1 name="respa" value="a">
                    <label for="op1">Sim, meu parceiro!</label>
                </div>
                <div>
                    <input type="radio" id=op2 name="respb" value="b">
                    <label for="op2">Sim, café é muito bom!</label>
                </div>
                <div>
                    <input type="radio" id=op3 name="respc" value="c">
                    <label for="op3">Por favor, café é vida!</label>
                </div>
            </fieldset>
            <button type="submit">Bora!</button>
        </form>
    </body>
</html>
