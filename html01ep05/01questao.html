<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Usando input types</title>
    </head>
    <body>
        <header>
            <h3>Demonstração de Types</h3>
            <p>Esta página tem o propósito de demonstrar diferentes tipos de inputs do HTML</p>
        </header>
        <main>
            <form action="servidor/" method="POST" style=width:600px>                                
                <fieldset>
                    <legend>Bora de formulário</legend> 
                    <!-- text -->
                    <div>                        
                        <label>text, para entrada de texto:</label>
                        <input type="text" id=text value="Digite texto aqui" />
                    </div>
                    <!-- password -->
                    <div>
                        <label>password, para senhas, oculta o texto:</label>
                        <input type="password" id=passw value="Digite texto aqui" />
                    </div>
                    <!-- datas -->
                    <div>
                        <label>date, para datas:</label>
                        <input type="date" id=date />
                    </div>
                    <!-- radio -->
                    <div>
                        <fieldset>
                            <legend>radio</legend>
                            <div>
                                <input type="radio" id=radio1 name="radio1" value="a" />
                                <label for="radio1">para escolhas obrigatórias;</label>
                            </div>
                            <div>
                                <input type="radio" id=radio2 name="radio1" value="b" />
                                <label for="radio2">e opções exclusivas.</label>
                            </div>                                            
                        </fieldset>
                    </div>
                    <!-- checkbox -->
                    <div>
                        <fieldset>
                            <legend>checkbox</legend>
                            <div>
                                <input type="checkbox" id=check1 value="a" />
                                <label for="check1">para escolhas não obrigatórias;</label>
                            </div>
                            <div>
                                <input type="checkbox" id=check2 value="b" />
                                <label for="check2">e não exclusivas.</label>
                            </div>                                            
                        </fieldset>
                    </div>
                    <!-- range -->
                    <div>
                        <label>range, controles sem precisao com comprimento e passo definidos:</label>
                        <input type="range" min="0" max="10" step=1  />                        
                    </div>
                </fieldset>
                <div style="margin-left:2px">
                    <!-- submit -->
                    <input type="submit" value="submit, para enviar os resultados" />
                    <!-- reset -->
                    <input type="reset" value="reset, para resetar os valores" />
                </div> 
            </form>
        </main>
    </body>
</html>
